<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{students}">Student Management</a></li>
        </ul>
    </div>
</nav>


	<div class="container">
	
	<div class="text-center">
		<h3>Student List</h3>
	</div>
	
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{students/new}" class="btn btn-outline-primary btn-sm mb-3">Add Student</a>
		</div>
	
	</div>
	<table class="table  table-striped table-bordered ">
	<thead class="table-dark">
	<tr>
	 
	<th>First Name</th>
	<th>Last Name</th>
	<th>Email</th>
	<th>Action</th>
	
	</tr>
	</thead>
	
	<tbody>
		<tr th:each="student:${students}"> 
			<td th:text="${student.firstName}"></td>
			<td th:text="${student.lastName}"></td>
			<td th:text="${student.email}"></td>
			<td><a th:href = "@{students/edit/{id}(id=${student.id})}" class="btn btn-outline-info">Update</a>
			<a th:href = "@{students/{id}(id=${student.id})}" class="btn btn-outline-danger">Delete</a>
		</tr>
	</tbody>
	</table>
	
	</div>

</body>
</html>
